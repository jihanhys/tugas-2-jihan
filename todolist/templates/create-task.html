{% extends 'base.html' %}

{% block meta %}
<title>Form Tambah Data</title>
{% endblock meta %}

{% block content %}
<h1>Form Tambah Data</h1>
<p>Username: {{ username }}</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="save" value="Tambah"/>
    <button><a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">Back</a></button>
  </form>
{% endblock content %}
